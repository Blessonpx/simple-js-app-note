<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Simple JS App</title>
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
</head>
<body>
  <div id="app">
    <h1 id="title">Hello from Note app</h1>
    <button onclick="changeMessage()">Click Me</button>
  </div>

  <!-- Quill editor container -->
  <div id="editor" style="height: 200px;"></div>
  <button onclick="showQuillContent()" style="margin-top: 10px" >Print Editor Content</button>

  <!-- JS -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>

  <!-- Initialize Quill -->
  <script>
    const quill = new Quill('#editor', {
      modules: {
        toolbar: false // You can add more modules if needed
      },
      placeholder: 'Start typing...',
      theme: 'snow'
    });

    // Expose quill globally to be used by script.js
    window.quill=quill;
  </script>

<div class="button3">
  <button onclick="makeApiCall()" style="margin-top: 10px;">API Call</button>
<p id="api-status"></p> <!-- Status message -->


<h2>Dynamic Dropdown + Input Rows</h2>
<div id="configAdder"></div>
<button onclick="addRow()">Add Row</button>
<script src="script.js"></script>

</div>
</body>
</html>
